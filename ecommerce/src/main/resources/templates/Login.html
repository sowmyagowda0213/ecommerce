<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Login</title>
	<style>
	body {
	background-image: url('https://images.unsplash.com/photo-1522204523234-8729aa6e3d5f?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
    background-size: cover;
    
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

/* Style the container */
div {
    max-width: 400px;
    margin: 150px auto;
    padding: 20px;
    background-color: #ffffff; /* Set a background color for the container */
    border: 2px solid black;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    background-image: url(''); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
    background-size: cover;
    background-position: center;
}

/* Style the form */
form {
    margin-top: 40px;
}

/* Style the table inside the form */
table {
    width: 100%;
}

/* Style the input fields */
input[type="text"],
input[type="password"] {
    width: 100%;
    padding: 8px;
    margin: 8px 0;
    box-sizing: border-box;
}

/* Style the buttons */
button {
    padding: 10px;
    background-color: #4caf50; /* Green background color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="reset"] {
    background-color: #f44336; /* Red background color for the Cancel button */
}

/* Style the link button */
a button {
    background-color: #008CBA; /* Blue background color for the Back button */
}
		
	</style>
</head>
<body>
<div>

		<h2 th:text="${fail}"></h2>
		<h2 th:text="${pass}"></h2>
		<center><h1>Login</h1></center>
		
		<form action="/login" method="post">
			<fieldset>
				<legend>Login here,</legend>
				<table>
					<tr>
						<th>Email / Mobile: </th>
						<th><input type="text" name="emph"></th>
					</tr>
					<tr>
						<th>Password: </th>
						<th><input type="password" name="password"></th>
					</tr>
					<tr>
						<th><button>Login</button></th>
						<th><button type="reset">Cancel</button></th>
					</tr>
				</table>
			</fieldset>
		</form>
		<a href="/"><button>Back</button></a>
	</div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Signup</title>
<style>

body {
 background-image: url('https://images.unsplash.com/photo-1455849318743-b2233052fcff?q=80&w=1769&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D'); /* Replace 'path/to/your/image.jpg' with the actual path to your image */
    background-size: cover;
    background-position: center;
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}
h1{
font-size: 30px;

}

/* Style the container */
div {
    max-width: 500px;
    margin: 50px auto;
    padding: 15px;
    background-color: white; /* Set a background color for the container */
    border: 2px solid black;
    border-radius: 5px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    
}

/* Style the form */
form {
    
    margin-top: 20px;
}

/* Style the table inside the form */
table {
    width: 100%;
}

/* Style the input fields */
input[type="text"],
input[type="email"],
input[type="tel"],
input[type="date"] {
    width: calc(100% - 16px);
    padding: 8px;
    margin: 8px 0;
    box-sizing: border-box;
}

/* Style the buttons */
button {
    padding: 10px;
    background-color: #008CBA; /* Green background color */
    color: #fff; /* White text color */
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button[type="reset"] {
    background-color: #f44336; /* Red background color for the Cancel button */
}

/* Style the link button */
a button {
    background-color: #4caf50; /* Blue background color for the Back button */
}

/* Style the error messages */
td {
    color: red;
}
		div {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}
	</style>
</head>
<body>
<div>
		<h1 th:text="${fail}"></h1>
		<h1>Customer Signup</h1>
		<form action="/customer/signup" th:object="${customer}" method="post">
			<fieldset>
				<legend>Signup here,</legend>
				<table>
					<tr>
						<th>Name: </th>
						<th><input type="text" th:field="*{name}" name="name"></th>
						<td th:errors="*{name}"></td>
					</tr>
					<tr>
						<th>Email: </th>
						<th><input type="email" th:field="*{email}" name="email"></th>
						<td th:errors="*{email}"></td>
					</tr>
					<tr>
						<th>Password: </th>
						<th><input type="text" name="password" th:field="*{password}"></th>
						<td th:errors="*{password}"></td>
					</tr>
					<tr>
						<th>Mobile: </th>
						<th><input type="tel" th:field="*{mobile}" name="mobile"></th>
						<td th:errors="*{mobile}"></td>
					</tr>
					<tr>
						<th>Date of Birth: </th>
						<th><input type="date" th:field="*{dob}" name="dob"></th>
						<td th:errors="*{dob}"></td>
					</tr>
					<tr>
						<th>Gender: </th>
						<th>
							<input type="radio" name="gender" value="male">Male
							<input type="radio" name="gender" value="female">Female
						</th>
						<td th:errors="*{gender}"></td>
					</tr>
					<tr>
						<th><button>Signup</button></th>
						<th><button type="reset">Cancel</button></th>
					</tr>
				</table>
			</fieldset>
		</form>
		<a href="/"><button>Back</button></a>
	</div>

</body>
</html>
